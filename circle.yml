machine:
  services:
    - docker
    - mysql

dependencies:
  override:
    - docker info
    - docker build -t douglasralmeida/data.bhsul .

test: 
  override:
    - docker run -d --name databhsul -p 3306:3306 douglasralmeida/portalbhsul; sleep 10
    - docker logs databhsul
    - mysql --user=root --password=${SQL_PASSWORD} --execute="SELECT User, Host FROM mysql.user"
    - mysql --user=usuario_simples --password=${SQL_PASSWORD} --execute="SELECT * FROM bhsul_gestaosite"

deployment:
  hub:
    branch: master
    commands:
      - docker login -e douglasralmeida@live.com -u douglasralmeida -p $DOCKER_PASS
      - docker push douglasralmeida/data.bhsul